    <div id="formulario">
        <h2 class="textoDos">Completa el formulario de contacto</h2>
        <form class="form">
            <fieldset class="fieldset">
                <label for="nombre">Nombre:</label><br>
                <input id="nombre" type="text" placeholder="Ingresá tu nombre"><br>
                <label for="apellido">Apellido:</label><br>
                <input id="apellido" type="text" placeholder="Ingresá tu apellido"><br>
                <label for="tel">Teléfono:</label><br>
                <input id="tel" type="tel" placeholder="Ingresá tu teléfono"><br>
                <label for="comentario">Tenés algún comentario?</label><br>
                <textarea id="comentario" placeholder="Dejá tu comentario"></textarea><br>
                <label for="tyc">Acepta los terminos y condiciones</label>
                <input type="checkbox"><br/>
                <label for="suscripcion">Suscribite</label>
                <input type="checkbox"><br/>
                <label for="opciones">Deseas recibir notificaciones?</label><br>
                <input name="opciones" type="radio">
                <span>Si</span><br/>
                <input name="opciones" type="radio">
                <span>No</span><br/>
                <input type="submit" value="Aceptar">
                <input type="reset" value="cancelar">
            </fieldset>    
        </form>
    </div>
